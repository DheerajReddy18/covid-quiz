<html>
<head>
<title>Quiz </title>
<link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body>
 <div id="quiz" class="container">
   <div class="title">Quiz</div>
   <div id="question" class="question"></div>
   <label class="option"><input type="radio" name="option" class="options" value="1"  onchange="check();"><span id="opt1"></span></label>
   <label class="option"><input type="radio" name="option" class="options" value="2"  onchange="check();"><span id="opt2"></span></label>
   <label class="option"><input type="radio" name="option" class="options" value="3"  onchange="check();"><span id="opt3"></span></label>
   <label class="option"><input type="radio" name="option" class="options" value="4"  onchange="check();"><span id="opt4"></span></label>
   
   <button id="nextbutton"  class="nextbutton" onclick="loadnextquestion();">Next Question</button>
   <button id="prevbutton"  class="nextbutton" onclick="loadpreviousquestion();">previous Question</button>
 </div>

<div id="result" class="container result" style="display:none"></div>
 <script src="question.js" ></script>
 <script src="quiz.js" ></script>
</body>

</html>
